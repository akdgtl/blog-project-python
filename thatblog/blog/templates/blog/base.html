<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blogista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!--Medium Style Editor obtained from yawbe/medium editor github-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet"> 

</head>
<body>
    <!-- LOADER -->
    <div id="loading-wrapper">
            <div id="loading-text">LOADING</div>
            <div id="loading-content"></div>
        </div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
            <ul class="navbar-nav mr-auto">
                    <li><a class="navbar-brand bigbrand " href="{% url 'post_list' %}">Blogista</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item active"><a class="nav-link" href="https://www.github.com/akdgtl">Github</a></li>
                    <li class="nav-item active"><a class="nav-link" href="https://www.linkedin.com/akdgtl">LinkedIn</a></li>
            </ul>

            <ul class="navbar-nav float-md-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li>
                        <a class="nav-link">Welcome: {{ user.username }}</a>
                </li>
                    {% else %}
                    <li><a class="nav-link navbar-nav navbar-right" href="{% url 'login' %}">LOGIN</a></li>

                {% endif %}
            </ul>
            
        </div>
    </nav>

    <!-- CONTENT BLOCK -->

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script>
            $(window).on('load',function() {
              $('#loading-wrapper').remove();
            })
          </script>
</body>
</html>
